<!DOCTYPE html>
<html>
<head>
    {{template "header"}}
</head>
<body>
<script>
    let getColumns = function () {
        return [
            {
                cols: [
                    {view: "text", name: "name", label: "名称", required: true, css: "nborder-input",},
                    {
                        view: "combo", name: "status", label: "启用", value: 1, options: wxui.statusOptions, required: true, css: "nborder-input",
                    },
                ]
            },
            {
                cols: [
                    {view: "text", name: "server", label: "地址", css: "nborder-input", required: true,},
                    {view: "text", name: "port", label: "端口", css: "nborder-input", required: true,},
                ]
            },
            {
                cols: [
                    {view: "combo", name: "channel_type", label: "类型", options: ["normal", "hj212"], css: "nborder-input", required: true,},
                    {view: "counter", name: "timeout", label: "超时时间-秒", css: "nborder-input", required: true,},
                ]
            },
            {view: "label", label: "备注",},
            {name: "remark", view: "codemirror-editor", mode: "markdown"},
        ]
    }

    let deleteItem = function (ids, callback) {
        webix.confirm({
            title: "Operation confirmation",
            ok: "Yes", cancel: "No",
            text: "Confirm to delete? This operation is irreversible.",
            callback: function (ev) {
                if (ev) {
                    webix.ajax().get('/admin/channel/tcp/delete', {ids: ids}).then(function (result) {
                        let resp = result.json();
                        webix.message({type: resp.msgtype, text: resp.msg, expire: 2000});
                        if (callback)
                            callback()
                    }).fail(function (xhr) {
                        webix.message({type: 'error', text: "Delete Failure:" + xhr.statusText, expire: 2000});
                    });
                }
            }
        });
    }

    let openDetail = function (item) {
        let valitem = webix.copy(item)
        let detailid = webix.uid()
        wxui.openSideWindow({
            width: 480,
            title: "HTTP 通道",
            body: {
                view: "form",
                paddingX: 20,
                elementsConfig: {
                    labelWidth: 120,
                },
                data: valitem,
                css: "detail-form",
                elements: [
                    {view: "text", name: "name", label: "名称", readonly: true,},
                    {view: "text", name: "server", label: "地址", readonly: true,},
                    {view: "text", name: "port", label: "端口", readonly: true,},
                    {view: "text", name: "channel_type", label: "类型", readonly: true,},
                    {view: "text", name: "timeout", label: "超时-秒", value: "peaedge/subscribe", readonly: true,},
                    {view: "text", name: "created_at", label: gtr("创建时间"), readonly: true,},
                    {view: "text", name: "updated_at", label: gtr("更新时间"), readonly: true,},
                    {id: detailid, view: "template", css: "data-remark", template: markdown.toHTML(valitem.remark), borderless: true, scroll: "auto"},
                ]
            }
        })
    }

    webix.ready(function () {
        let tableid = webix.uid();
        let reloadData = wxui.reloadDataFunc(tableid, "/admin/channel/tcp/query", null)
        webix.ui({
            css: "main-panel",
            padding: 10,
            rows: [
                wxui.getPageToolbar({
                    title: "HTTP 通道管理",
                    icon: "mdi mdi-link",
                    elements: [
                        wxui.getPrimaryButton("编辑", 90, false, function () {
                            let item = $$(tableid).getSelectedItem();
                            if (item) {
                                let vitem = webix.copy(item)
                                wxui.openFormWindow({
                                    fullscreen: true,
                                    width: 640,
                                    height: 720,
                                    title: "修改 HTTP 通道",
                                    data: vitem,
                                    post: "/admin/channel/tcp/update",
                                    callback: reloadData,
                                    elements: getColumns()
                                }).show();
                            } else {
                                webix.message({type: 'error', text: "Please select one", expire: 1500});
                            }
                        }),
                        wxui.getPrimaryButton("克隆", 90, false, function () {
                            let item = $$(tableid).getSelectedItem();
                            if (item) {
                                let vitem = webix.copy(item)
                                vitem._id = ""
                                vitem.id = ""
                                wxui.openFormWindow({
                                    fullscreen: true,
                                    width: 640,
                                    height: 720,
                                    title: "克隆 HTTP 通道",
                                    data: vitem,
                                    post: "/admin/channel/tcp/add",
                                    callback: reloadData,
                                    elements: getColumns()
                                }).show();
                            } else {
                                webix.message({type: 'error', text: "Please select one", expire: 1500});
                            }
                        }),
                        wxui.getPrimaryButton("创建", 90, false, function () {
                            wxui.openFormWindow({
                                fullscreen: true,
                                width: 640,
                                height: 720,
                                title: "创建 HTTP 通道",
                                post: "/admin/channel/tcp/add",
                                callback: reloadData,
                                data: {
                                    timeout: 10,
                                    keep_alive: 60,
                                },
                                elements: getColumns()
                            }).show();
                        }),
                        wxui.getDangerButton("删除", 90, false, function () {
                            let rows = wxui.getTableCheckedIds(tableid);
                            if (rows.length === 0) {
                                webix.message({type: 'error', text: "Please select one", expire: 1500});
                            } else {
                                deleteItem(rows.join(","), reloadData);
                            }
                        }),
                    ],
                }),
                wxui.getDatatable({
                    tableid: tableid,
                    url: '/admin/channel/tcp/query',
                    columns: [
                        {
                            id: "state",
                            header: {content: "masterCheckbox", css: "center"},
                            headermenu: false,
                            adjust: true,
                            css: "center",
                            template: "{common.checkbox()}"
                        },
                        {
                            id: "name", header: ["名称"], adjust: true, sort: "server",
                            template: "<a class='do_detail' href='javascript:void(0)'>#name#</a>"
                        },
                        {id: "server", header: ["地址"], fillspace: true, sort: "server",},
                        {id: "port", header: ["端口"], adjust: true, sort: "server",},
                        {id: "channel_type", header: ["类型"], adjust: true, sort: "server",},
                        {id: "timeout", header: ["超时-秒"],  adjust: true, sort: "server",},
                        {id: "status", header: ["状态"], options: wxui.statusOptions, adjust: true, sort: "server",},
                        {header: {content: "headerMenu"}, headermenu: false, width: 35}
                    ],
                    rightSplit: 1,
                    pager: true,
                    on: {
                        onItemDblClick: function (id, e, node) {
                            openDetail(this.getItem(id))
                        }
                    },
                    onClick: {
                        do_detail: function (e, id) {
                            openDetail(this.getItem(id))
                        },
                    },
                }),
                wxui.getTableFooterBar({
                    tableid: tableid,
                    callback: reloadData,
                    actions: [],
                }),
            ]
        })
    })
</script>
</body>
</html>
